<!doctype html>
<html lang="en">

<head>
    <title>VN-STR | Vietnamese</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./argon.min.css">
    <script src="./index.js"></script>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row pt-5">
            <div class="col-6">
                <div class="custom-control custom-radio mb-3">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked>
                    <label class="custom-control-label h4" for="customRadio1">1. Number To Text Vietnamese</label>
                </div>
                <div class="custom-control custom-radio mb-3">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label h4" for="customRadio2">2. Remove Vietnamese Tones</label>
                </div>
                <div class="custom-control custom-radio mb-3">
                    <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label h4" for="customRadio3">3. Remove Non-Alphanumeric Vietnamese
                        Characters</label>
                </div>
                <div class="custom-control custom-radio mb-3">
                    <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label h4" for="customRadio4">4. Convert String Vietnamese To Unicode
                        Telex</label>
                </div>
                <div class="custom-control custom-radio mb-3">
                    <input type="radio" id="customRadio5" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label h4" for="customRadio5">4. Convert String Vietnamese To Unicode
                        VNI</label>
                </div>
            </div>
            <div class="col-6">
                <form method="get" id="frmSubmit">
                    <div class="form-group">
                        <input id="txtInput" type="text" class="form-control" aria-describedby="helpId"
                            placeholder="Input your text here...">
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">Generate</button>
                    <div class="mt-4">
                        Result: <span id="txtResult" class="font-weight-bold"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script>
        frmSubmit.addEventListener("submit", (e) => {
            e.preventDefault();

            const input = txtInput.value;
            if (customRadio1.checked) {
                const number = parseInt(input);
                if (isNaN(number)) return alert("Giá trị phải là một số nguyên (Z).")

                const result = vnStr.numToText(number);
                txtResult.innerText = result;
            }

            if (customRadio2.checked) {
                const result = vnStr.rmVnTones(input);
                txtResult.innerText = result;
            }

            if (customRadio3.checked) {
                const result = vnStr.rmNonAlphanumeric(input);
                txtResult.innerText = result;
            }

            if (customRadio4.checked) {
                const result = vnStr.strToTelex(input);
                txtResult.innerText = result;
            }

            if (customRadio5.checked) {
                const result = vnStr.strToVNI(input);
                txtResult.innerText = result;
            }
        })
    </script>
</body>

</html>
